<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* class selector */
        .red{
            background-color: rebeccapurple;
        }
        /* id selector */
        #green{
            border-radius: 2px;
            background-color: orange;

        }
    </style>
</head>
<body>
    <div class="red">
        I am Vishu</div>
<div id="green">Testing another Div</div>
</body>
</html>
