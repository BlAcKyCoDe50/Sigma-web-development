<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flag</title>
</head>
<body>
    <div class = "wrapper">
        <div class="map">
            <img src="flag.png" alt="background" width="720">
        </div>
        <div class="flag-container">
            <div class="stick"></div>
            <div class="flag">
                <div class="top"></div>
                <div class="middle">
                    <img src="img.png" alt="chakra" width="110" height="60">
                </div>
                <div class="bottom"></div>
            </div>
        </div>
    </div> 
</body>
</html>
